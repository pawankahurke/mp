# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;



# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

# use ngx_http_modsecurity_module
load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;


events {
    worker_connections 30000;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    server_tokens off;
    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;


    server {

        ssl on;
        ssl_certificate /var/www/html/build/dev.ssl/fullchain1.pem;
        ssl_certificate_key /var/www/html/build/dev.ssl/privkey1.pem;
        ssl_session_timeout 70m;

        ssl_protocols SSLv3 TLSv1 TLSv1.2 TLSv1.3;

        ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
        ssl_prefer_server_ciphers on;

        keepalive_disable none;
        lingering_close always;
        send_timeout 3600s;

        listen       443 default_server;
        listen       [::]:443 default_server;
        server_name  _;

        root /var/www/html;
        client_max_body_size 500M;
        index index.php;

        # add_header X-Frame-Options "";  # for cors iframes

        error_page 404 /404.html;
            location =  /var/www/html/40x.html {
        }

        error_page 403 /403.html;
            location = /var/www/html/error403.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /var/www/html/50x.html {
        }

        modsecurity ${MODSECURITY:=on};

        modsecurity_rules '
            SecRuleRemoveById 949110
            SecRuleRemoveById 959100
            SecRuleRemoveById 200002
        ';

        # Fix for in-docker launch type
        location /setups {
            root /home/nanoheal;
        }

        # Fix for in-docker launch type
        location /swd {
            root /home/nanoheal;
        }

        # Hot fix for allow to download clients from dashboard pod
        location /Dashboard/license/download {
            root /home/nanoheal/setups/live;
        }

        location /favicon.ico {
            index index.php;
            root /var/www/html/Dashboard;
        }

        location / {
            modsecurity_rules_file /etc/nginx/modsec/main.conf;
            index index.php index.html index.htm;
            try_files $uri $uri/ /index.php?$args;
            root /var/www/html;
        }

        rewrite ^/Dashboard$ https://$host/Dashboard/ last;

        location /Dashboard {
            modsecurity_rules_file /etc/nginx/modsec/main.conf;
            index index.php;
            root /var/www/html;
        }


        location /Dashboard/api {
            modsecurity_rules_file /etc/nginx/modsec/main.conf;
            root   /var/www/html;
            autoindex on;
        }

        location /v1 {
            modsecurity_rules_file /etc/nginx/modsec/main.conf;
            index index.php;
            root /var/www/html;
            try_files $uri $uri/ /v1/public/index.php?$args;
        }

           if (!-d $request_filename){ set $rule_0 1$rule_0;}if (!-e $request_filename){ set $rule_0 2$rule_0;}if ($rule_0 = "21"){ rewrite ^/Dashboard/api/login/(.*)$ /Dashboard/api/android/login.php?rquest=$1 last;} rewrite ^/Dashboard/api/device/(.*)$ /Dashboard/api/android/device.php?rquest=$1 last;  rewrite ^/Dashboard/api/usageDetails/(.*)$ /Dashboard/api/android/details.php?rquest=$1 last; rewrite ^/Dashboard/api/users/(.*)$ /Dashboard/api/users/index.php?rquest=$1 last; rewrite ^/Dashboard/api/group/(.*)$ /Dashboard/api/group/index.php?rquest=$1 last; rewrite ^/Dashboard/api/event/(.*)$ /Dashboard/api/event/index.php?rquest=$1 last; rewrite ^/Dashboard/api/reseller/(.*)$ /Dashboard/api/reseller/index.php?rquest=$1 last; rewrite ^/Dashboard/api/customer/(.*)$ /Dashboard/api/customer/index.php?rquest=$1 last; rewrite ^/Dashboard/api/compliance/(.*)$ /Dashboard/api/compliance/index.php?rquest=$1 last; rewrite ^/Dashboard/api/tickets/(.*)$ /Dashboard/api/tickets/ticksys.php?rquest=$1 last; rewrite ^/Dashboard/api/profile/(.*)$ /Dashboard/api/profile/index.php?rquest=$1 last; rewrite ^/Dashboard/api/Dashboard/(.*)$ /Dashboard/api/Dashboard/index.php?rquest=$1 last; rewrite ^/Dashboard/api/asset/(.*)$ /Dashboard/api/asset/index.php?rquest=$1 last; rewrite ^/Dashboard/api/notification/(.*)$ /Dashboard/api/notification/index.php?rquest=$1 last; rewrite ^/Dashboard/api/license/(.*)$ /Dashboard/api/license/licenseapi.php?rquest=$1 last;  rewrite ^/Dashboard/api/(.*)$ /Dashboard/api/index.php?rquest=$1 last;
            rewrite ^/gateway/(.*)$ /Dashboard/gateway/index.php?rquest=$1 last;
            location ~ \.php$ {
                modsecurity_rules_file /etc/nginx/modsec/main.conf;
                include /etc/nginx/fastcgi.conf;
                fastcgi_pass localhost:9002;
                fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_connect_timeout 50000;
                fastcgi_read_timeout 50000s;
                fastcgi_send_timeout 50000s;
                fastcgi_buffer_size 100M;
                fastcgi_buffers 512 100M;
                fastcgi_busy_buffers_size 100M;
                fastcgi_temp_file_write_size 100M;
                include fastcgi_params;
            }

        location @laravel {
            modsecurity_rules_file /etc/nginx/modsec/main.conf;
            rewrite /Dashboard/nanohealauth/(.*)$ https://$host/Dashboard/nanohealauth/index.php?/$1 last;
        }
    }

}
